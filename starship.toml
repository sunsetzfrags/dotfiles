# Catppuccin Theme -Set
palette = "catppuccin_mocha"

[username]
format = " [╭─$user]($style)@"
style_user = "bold blue"
style_root = "bold blue"
show_always = true

[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed blue"
trim_at = "-"
ssh_symbol = " "
ssh_only = false
disabled = false

[directory]
style = "blue"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "
read_only = " 󰌾"

[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

[time]
format = " 🕙 $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

[character]
success_symbol = " [╰─](bold blue)"
error_symbol = " [×](bold blue)"

[status]
symbol = "🔴"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = false

